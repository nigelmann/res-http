<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./">
          <img style="min-width: 2em;" src="./images/heig-logo.svg" onerror="this.src='/static/images/heig-logo.svg'" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="./">Static server</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost/dynamic">Dynamic server</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost/management">Management UI</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Hello, world!</h1>
    <p>The date time is <span class="current-time"></span></p>
    <p>The server is <span id="current-server"></span></p>
    <div>
      <div id="heigCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/heig-1.jpg"  onerror="this.src='/static/images/heig-1.jpg'"  class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/heig-2.jpg" onerror="this.src='/static/images/heig-2.jpg'" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/heig-3.jpg" onerror="this.src='/static/images/heig-3.jpg'" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heigCarousel"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#heigCarousel"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      </div>
    </div>
  </div>


  <script src="./js/main.js"></script>
  <script src="/static/js/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
